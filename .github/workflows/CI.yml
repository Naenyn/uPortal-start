name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: "${{ matrix.platform }} with Java ${{ matrix.java-distribution }} version ${{ matrix.java-version }}"
    strategy:
      matrix: # need to add playwright here somewhere
        platform:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        java-distribution:
          - adopt-hotspot
          - temurin
          - zulu
        java-version:
          - 8
          - 11
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.java-distribution }}
          java-version: ${{ matrix.java-version }} 
      - name: Build
        run: ./gradlew -i -S build
      - name: Tomcat Install
        run: ./gradlew -i -S tomcatInstall
      - name: Start Tomcat
        run: ./gradlew -i -S tomcatStart
      - name: Stop Tomcat
        run: ./gradlew -i -S tomcatStop
      - name: Clear Logs Tomcat
        run: ./gradlew -i -S tomcatClearLogs
      - name: Start Database
        run: ./gradlew -i -S hsqlStart
      - name: Init Data
        run: ./gradlew -i -S dataInit
      - name: Stop Database
        run: ./gradlew -i -S hsqlStop
      - name: Generate Skin
        run: ./gradlew -i -S skinGenerate -DskinName=test
      - name: Run PlayWright
        run: ./gradlew -i -S playwrightRun

  playwright:
    timeout-minutes: 15 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps
    - name: Run your tests
      run: pytest --tracing=retain-on-failure
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-traces
        path: test-results/
